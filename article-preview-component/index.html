<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Article preview component</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="/images/drawers.jpg" alt="" class="drawer-image">
    <div class="card-content">
      <div class="title">
        <p>Shift the overall look and feel by <br> adding these wonderful 
        touches to <br> furniture in your home</p> 
      </div>
      <div class="card-text">
        <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</p> 
      </div>
      <div class="personal-info">
        <div>
          <img src="/images/avatar-michelle.jpg" alt="#">
        </div>
        <div>
          <span>Michelle Appleton</span> 
          <span>28 Jun 2020</span> 
        </div>
        <div>
          <img src="/images/icon-share.svg" alt="" class="share">
        </div>
        
      </div>
    </div>
    <!-- 화살표 누르면 나타날 팝업 -->
    <div class="pop-up hidden">
      <span>SHARE</span>
      <a href="https://ko-kr.facebook.com/"><img src="/images/icon-facebook.svg" alt=""></a>
      <a href="https://www.pinterest.co.kr/"><img src="/images/icon-pinterest.svg" alt=""></a>
      <a href="https://twitter.com/?lang=ko"><img src="/images/icon-twitter.svg" alt=""></a>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="index.js"></script>
</body>
</html>
